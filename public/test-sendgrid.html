<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Brevo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Prueba de Brevo</h1>
        
        <div id="status" class="mb-6 hidden">
            <!-- Aquí se mostrará el estado del envío -->
        </div>
        
        <form id="testForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Correo Electrónico de Prueba
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="tu@correo.com"
                    required
                >
            </div>
            
            <button
                type="submit"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Enviar Correo de Prueba
            </button>
        </form>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const statusDiv = document.getElementById('status');
            
            try {
                statusDiv.className = 'mb-6 p-4 bg-yellow-100 text-yellow-700 rounded';
                statusDiv.innerHTML = 'Enviando correo de prueba...';
                statusDiv.classList.remove('hidden');
                
                const response = await fetch('/.netlify/functions/test-sendgrid', {
                    method: 'POST',
                    body: JSON.stringify({ email }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'mb-6 p-4 bg-green-100 text-green-700 rounded';
                    statusDiv.innerHTML = '¡Correo enviado correctamente! Revisa tu bandeja de entrada.';
                } else {
                    throw new Error(data.error || 'Error al enviar el correo');
                }
            } catch (error) {
                statusDiv.className = 'mb-6 p-4 bg-red-100 text-red-700 rounded';
                statusDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
